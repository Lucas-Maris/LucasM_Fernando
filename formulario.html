    <div class="container bg-warning mt-5 rounded p-3">

        <div class="row">
            <div class="col">
                <h1>Formulário para Contato</h1>
                <form action="arquivo.php" method="post">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="nome">Nome:</label>
                            <input id="nome" class="form-control" type="text" required />
                        </div>
                        <div class="form-group col-4">
                            <label for="curso">Sobrenome:</label>
                            <input id="sobrenome" class="form-control" type="text" required />
                        </div>
                    </div>
                </form>

                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">E-mail</label>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="Email" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPassword4">Telefone</label>
                            <input type="text" class="form-control" id="celular" placeholder="(14) 00000-0000" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">Endereço</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="Rua dos Bobos, nº 0"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress2">Dúvidas ou Sugestões</label>
                        <input type="text" class="form-control" id="input_perguntas"
                            placeholder="Digite aqui sua Dúvida ou Feedback." required>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputCity">Cidade</label>
                            <input type="text" class="form-control" id="inputCity" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputEstado">Estado</label>
                            <select id="inputEstado" class="form-control" required>
                                <option selected>Escolher...</option>
                                <option>...</option>
                            </select>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputCEP">CEP</label>
                            <input type="text" class="form-control" id="inputCEP" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Aceitar termos e Condições
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </form>
